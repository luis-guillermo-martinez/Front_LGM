  <div class="container" *ngIf="soc">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdateSocial()" novalidate #f="ngForm">
                <div class="form-group">
                    <input 
                    type = "string"
                    id = "imgBusiness"
                    name = "imgBusiness"
                    class="form-control"
                    [(ngModel)] = "soc.imgSocial"
                    required
                  />
                  <label class="form-label" for="imgBusiness">Imagen Empresa</label>
                </div>
        
                <div class="form-group">
                    <input
                    type = "string"
                    id = "business"
                    name = "business"
                    class="form-control"
                    [(ngModel)] = "soc.linkSocial"
                    required
                  />
                  <label class="form-label" for="business">Empresa</label>
                </div>
        
         <div class="form-group">
         <input 
                      type = "string"
                      id = "position"
                      name = "position"
                      class="form-control"
                      [(ngModel)] = "soc.nameSocial"
                      required
                    />
                    <label class="form-label" for="position">Puesto</label>
          
                <button class="btn btn-primary">
                    Actualizar
                </button>
        
  
              </div>        
            </form>
        </div>
    </div>
  </div>
